<!doctype html>
<html>
  <head>
    <title>API Documentation</title>
    <meta charset="utf-8" />
    <script type="module" src="https://unpkg.com/rapidoc/dist/rapidoc-min.js"></script>
  </head>
  <body>
    <rapi-doc
      spec-url="./openapi.json"
      theme="dark"
      render-style="read"
      show-header="false"
      show-info="true"
      allow-authentication="false" 
      allow-server-selection="false" 
      allow-try="true"
    > </rapi-doc>
  </body>
</html>
